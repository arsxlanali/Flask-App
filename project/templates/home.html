{% extends "base.html" %} {% block content %}
<section>
  <figure class="image is-2by1">
    <img
      src="https://media.istockphoto.com/id/930281684/photo/dogs-and-cats-peeking-over-web-banner.jpg?s=170667a&w=0&k=20&c=cbj0QmTeuQuaa8ZnoDSQdbLv9DHNmW3t8d5sIqSRC2c="
    />
  </figure>
</section>
<section>
  <div class="container">
    <div class="box">
        <h1 class="title">OUR SERVICES</h1>
      <article class="media">
        <div class="media-left">
          <figure class="image is-64x64">
            <img
              src="https://bulma.io/images/placeholders/128x128.png"
              alt="Image"
            />
          </figure>
        </div>
        <div class="media-content">
    
          <div class="content">
            <p>
              <strong>John Smith</strong> <small>@johnsmith</small>
              <small>31m</small>
              <br />Lorem ipsum dolor sit amet consectetur, adipisicing elit. Totam ullam in odit, error repellat quo perspiciatis incidunt sint. Provident, impedit!
            </p>
            <span class="tag">CSS</span> <span class="tag">HTML</span>
            <span class="tag">JavaScript</span>
          </div>
          <nav class="level is-mobile">
            <div class="level-left">
              <a class="level-item" aria-label="reply">
                <span class="icon is-small">
                  <i class="fas fa-reply" aria-hidden="true"></i>
                </span>
              </a>
              <a class="level-item" aria-label="retweet">
                <span class="icon is-small">
                  <i class="fas fa-retweet" aria-hidden="true"></i>
                </span>
              </a>
              <a class="level-item" aria-label="like">
                <span class="icon is-small">
                  <i class="fas fa-heart" aria-hidden="true"></i>
                </span>
              </a>
            </div>
          </nav>
        </div>
      </article>
    </div>
  </div>
</section>

{% endblock %}
